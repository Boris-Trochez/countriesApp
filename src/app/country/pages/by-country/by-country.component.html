<div class="animate__animated animate__fadeIn animate__faster">
    <h2>By Country</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-country-input 
                (onEnter)="search( $event )" 
                (onDebounce)="suggestions( $event )"
                placeholder="Search Country..."></app-country-input>
        </div>
    </div>

    <ul *ngIf="showSuggestions"
        class="list-group">
        <li *ngFor="let country of suggestedCountries" 
            class="list-group-item  list-group-item-action" >
            <a  class="nav-link"
                [routerLink]="['/countryDetail', country.alpha2Code]">
                {{ country.name }}
            </a>
        </li>
        <li class="list-group-item  list-group-item-action"
            (click)="search( term )" >
            <a  class="nav-link">
                Search "{{ term }}"
            </a>
        </li>
    </ul>
    
    <!-- "$" means we want to receive the information of the event emitted by onEnter -->
    
</div>

<div *ngIf="isError" class="alert alert-danger">
    no term related to {{ term }} could be found 
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">

        <app-country-table [countries]="countries" ></app-country-table>

    </div>
</div>
